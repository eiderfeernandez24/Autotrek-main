<section class="contact-section" id="contacto">
    <div class="container">
      <h2>Contáctanos</h2>
      <form id="contactForm" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre" required>
        </div>
  
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="apellidos" required>
        </div>
  
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="correo electrónico" required>
        </div>
  
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="número de teléfono" required>
        </div>
  
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
  
        <div id="confirmationMessage">Formulario enviado con éxito!</div>
      </form>
    </div>
  </section>
